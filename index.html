  <main>
    <h1>Photo Gallery</h1>
    <!-- Year selector for filtering -->
    <label for="yearSelect">Select Year: </label>
    <select id="yearSelect">
      <option value="All">All</option>
      <option value="2025">2025</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <!-- Add more years as needed -->
    </select>

    <!-- Gallery images -->
    <div class="gallery">
      <!-- Example figure; staff should copy this block for each photo, updating src and caption -->
      <figure data-year="2025">
        <img src="images/photos/2025/placement_cell.jpg" alt="Placement Cell Event">
        <figcaption>Placement Cell 2025</figcaption>
      </figure>
      <figure data-year="2025">
        <img src="images/photos/2025/sports_fest.jpg" alt="Annual Sports Festival">
        <figcaption>Annual Sports Festival 2025</figcaption>
      </figure>
      <!-- Add more <figure> elements here, with correct data-year and image paths -->
    </div>
  </main>
